on:
  push: {}
jobs:
  build-web:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: build
  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: cabal-${{ hashFiles('server/mo-nomz/mo-nomz.cabal') }}
          restore-keys: |
            cabal-${{ hashFiles('server/mo-nomz/mo-nomz.cabal') }}
            cabal-
      - uses: haskell/actions/setup@v1
        with:
          ghc-version: '8.10.4'
          enable-stack: true
      - run: cabal v2-update
      - run: cabal v2-test all --test-log /dev/stdout --test-show-details always
